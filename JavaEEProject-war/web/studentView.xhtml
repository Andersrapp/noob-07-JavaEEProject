<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="regForm">
                        <p:outputLabel value="Search:" for="students" />
                        <p:autoComplete id="students" value="#{studentController.studentId}" completeMethod="#{studentController.completeStudent}"
                                        var="student" itemLabel="#{student.toString()}" itemValue="#{student.id}" forceSelection="true">
                            <p:column class="autoCompleteText">
                                <h:outputText value="#{student.firstName}"/>
                            </p:column>
                            <p:column class="autoCompleteText">
                                <h:outputText class="autoCompleteText" value="#{student.lastName}"/>
                            </p:column>
                        </p:autoComplete>


                        <p:commandButton class="actionButton" value="Search" 
                                         action="#{studentController.viewStudent()}"
                                         update="studentView">
                        </p:commandButton>
                        <p:commandButton class="actionButton" value="View All" 
                                         action="#{studentController.viewAllStudents()}"
                                         update="studentView">
                        </p:commandButton>
                    </div>
                    <p:dataTable class="viewTable" id="studentView" value="#{studentController.students}" var="student">
                        <p:column headerText="First Name">
                            <p:outputLabel value="#{student.firstName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.lastName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.age}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.gender}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getCity()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getEmailAddress()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getPhoneNumber()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getStreetName()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getZipCode()}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
