<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <p:tabView style="margin-top:150px; margin-left: 15%; width:70%">

                    <p:tab title="View by date">

                        <h:form>
                            <p:panel 
                                header="Attendance List" 
                                style="width:75%; 
                                margin-bottom:10px; 
                                margin-top: 20px;" 
                                class="att-panel"
                                >
                                <p:panelGrid columns="2" id="selectGrid2">
                                    <p:outputLabel for="course-by-date" value="Course"/>
                                    <p:selectOneMenu id="course-by-date" value="#{teacherMB.chosenCourseName}" style="width:150px">
                                        <p:ajax listener="#{teacherMB.onCourseChange}" update="date"/>
                                        <f:selectItem 
                                            itemLabel="Select Course" 
                                            itemValue="" noSelectionOption="true"
                                            />
                                        <f:selectItems value="#{teacherMB.allCourseNames}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel for="date" value="Date"/>
                                    <p:selectOneMenu id="date" value="#{teacherMB.chosenDate}">
                                        <f:selectItem 
                                            itemLabel="Select Date" 
                                            itemValue="" 
                                            noSelectionOption="true"
                                            />
                                        <f:selectItems value="#{teacherMB.courseDates}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu>
                                        <f:selectItem 
                                            itemLabel="Select student" 
                                            itemValue="" 
                                            noSelectionOption="true"
                                            />
                                        <f:selectItems 
                                            value="#{teacherMB.attendingStudentsByCourseDate}"
                                            />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:separator/>
                                <p:commandButton 
                                    value="Send" 
                                    update="attendingStudentView1"
                                    />

                                <p:dataTable
                                    class="viewAttendanceList" 
                                    id="attendingStudentView1" 
                                    value="#{teacherMB.attendingStudentsByCourseDate}" 
                                    var="student"
                                    style="width:75%; "
                                    >
                                    <p:column>
                                        <p:outputLabel value="#{student.firstName}"/>
                                    </p:column>
                                    <p:column headerText="Last Name">
                                        <p:outputLabel value="#{student.lastName}"/>
                                    </p:column>
                                    <p:column headerText="Attendance Rate">
                                        <p:outputLabel value="#{studentMB.age}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:form>

                    </p:tab>
                    <p:tab title="View by period">
                        <h:form>

                            <p:panel 
                                header="Attendance List" 
                                style="width:75%; 
                                margin-bottom:10px" 
                                class="att-panel"
                                >
                                <p:panelGrid columns="2" id="selectGrid">
                                    <p:outputLabel for="course-by-period" value="Course"/>
                                    <p:selectOneMenu id="course-by-period" value="#{teacherMB.chosenCourse}" style="width:150px">
                                        <p:ajax listener="#{teacherMB.onCourseChange}"/>
                                        <f:selectItem itemLabel="Select Course" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{teacherMB.allCourseNames}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel for="period-start" value="Period Start"/>
                                    <p:calendar id="period-start" value="#{teacherMB.periodStartDate}"/>
                                    <p:outputLabel for="period-end" value="Period End"/>
                                    <p:calendar id="period-end" value="#{teacherMB.periodEndDate}"/>
                                </p:panelGrid>
                                <p:separator/>
                                <p:commandButton 
                                    value="Send" 
                                    actionListener="#{teacherMB.viewAttendingStudentsByCourseDate()}" 
                                    update="attendingStudentView2"
                                    />
                            </p:panel>

                            <p:panel 
                                header="Overall Attendance"
                                style="width:75%"
                                >
                                <p:panelGrid columns="1" id="overall-attendance-view">
                                    <p:outputLabel value="50%"/>
                                </p:panelGrid>                                
                            </p:panel>

                            <p:panel style="width: 75%">

                                <p:dataTable 
                                    class="viewAttendanceList" 
                                    id="attendingStudentView2" 
                                    value="#{teacherMB.attendingStudentsByCourseDate}" 
                                    var="student"
                                    style="width:100%;"
                                    >
                                    <p:outputLabel value="#{teacherMB.chosenCourse.courseName} + #{teacherMB.chosenDate}"/>
                                    <p:column headerText="First Name">
                                        <p:outputLabel value="#{student.firstName}"/>
                                    </p:column>
                                    <p:column headerText="Last Name">
                                        <p:outputLabel value="#{student.lastName}"/>
                                    </p:column>
                                    <p:column headerText="Attendance Rate">
                                        <p:outputLabel value="#{studentMB.age}"/>
                                    </p:column>
                                </p:dataTable>                                
                            </p:panel>
                            <p:panel id="period-attendance-chart">
                                <p:chart
                                    id="overall-chart"
                                    type="line" 
                                    model="#{statisticsController.lineModel}" 
                                    style="height:300px;" 
                                    />
                            </p:panel>
                        </h:form>

                    </p:tab>
                </p:tabView>

            </ui:define>
        </ui:composition>
    </body>
</html>
