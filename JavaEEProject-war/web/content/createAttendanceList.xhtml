<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <div class="content-main">
                    <h:form>
                        <p:panel 
                            id="create-att-panel"
                            class="panels"
                            header="Create Attendance list"
                            >

                            <h:panelGrid class="regGrid">
                                <p:outputLabel for="date" value="Date: " />
                                <p:calendar id="date" value="#{attendanceListMB.date}" disabledWeekends="true" showWeek="true" />

                                <p:outputLabel for="courseSelect" value="Course: "/>
                                <p:selectOneMenu id="courseSelect" value="#{attendanceListMB.courseName}">
                                    <f:selectItems value="#{courseController.allCourseNames}" var="courseName"/>
                                </p:selectOneMenu>

                                <p:commandButton class="actionButton" value="Create List" 
                                                 action="#{attendanceListMB.createAttendanceList()}">
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
