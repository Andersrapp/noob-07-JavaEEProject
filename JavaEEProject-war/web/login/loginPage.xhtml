<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>

        <ui:composition template="../templates/template.xhtml">
            <ui:define name="content">
                <div class="content-main">
                    <p:panel 
                        header="Login"
                        class="panels"     
                        id="login-panel"
                        >
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <h:form class="regForm">
                            <h:panelGrid>
                                <p:outputLabel class="textLabels">User Name: </p:outputLabel>
                                <p:inputText value="#{loginController.userName}"/>
                                <p:outputLabel class="textLabels">Password: </p:outputLabel>
                                <p:password id="password" value="#{loginController.password}"/>
                                <p:commandButton value="Login"
                                                 action="#{loginController.login()}"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
