<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-document"/>
                    <p:submenu label="Courses" icon="ui-icon-document">
                        <p:menuitem value="Register" action="registerCourse"/>
                        <p:menuitem value="List/Search" action="viewCourse"/>
                    </p:submenu>
                    <p:submenu label="Student" icon="ui-icon-document">
                        <p:menuitem value="Register" action="registerStudent"/>
                        <p:menuitem value="List/Search" action="viewStudent"/>
                    </p:submenu>
                    <p:submenu label="Profile">
                        <p:menuitem value="Me" action="myProfile"/>
                        <p:menuitem value="My courses" action="myCourses"/>
                    </p:submenu>
                    <p:submenu label="Attendance">
                        <p:menuitem value="Create list" action="createAttendanceList"/>
                        <p:menuitem value="Lists" action="attendanceLists"/>
                        <p:menuitem value="Statistics" action="statistics"/>
                    </p:submenu>
                    <p:menuitem value="Logout" action="logout"/>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
