<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel
                        header="Attendance List" 
                        style="width:75%; 
                        margin-bottom:10px; 
                        margin-top: 20px;" 
                        class="att-panel"
                        >
                        <p:panelGrid columns="2" id="selectGrid2">
                            <p:outputLabel for="course-by-date" value="Course"/>
                            <p:selectOneMenu 
                                id="course-by-date" 
                                value="#{teacherMB.chosenCourseName}" 
                                style="width:150px"
                                >
                                <p:ajax listener="#{teacherMB.onCourseChange}" update="date"/>
                                <f:selectItem 
                                    itemLabel="Select Course" 
                                    itemValue="" noSelectionOption="true"
                                    />
                                <f:selectItems value="#{teacherMB.allCourseNames}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="date" value="Date"/>
                            <p:selectOneMenu 
                                id="date" 
                                value="#{teacherMB.chosenDate}"
                                >
                                <p:ajax listener="#{teacherMB.onDateChange()}"/>
                                <f:selectItem 
                                    itemLabel="Select Date" 
                                    itemValue="" 
                                    noSelectionOption="true"
                                    />
                                <f:selectItems value="#{teacherMB.courseDates}"/>
                            </p:selectOneMenu>


                        </p:panelGrid>


                        <p:separator/>
                        <p:commandButton 
                            value="Send" 
                            update="attendingStudentView2"
                            />


                        <p:dataTable
                            class="viewAttendanceList" 
                            id="attendingStudentView2" 
                            value="#{teacherMB.getStudents()}" 
                            var="student"
                            style="width:100%;"
                            >
                            <p:column headerText="First Name">
                                <p:outputLabel value="#{student.firstName}"/>
                            </p:column>
                            <p:column headerText="Last Name">
                                <p:outputLabel value="#{student.lastName}"/>
                            </p:column>
                            <p:column headerText="Attendance Rate">
                                <p:outputLabel value="#{student.age}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
