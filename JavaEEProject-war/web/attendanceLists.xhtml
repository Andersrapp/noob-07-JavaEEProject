<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:outputLabel for="date" value="Date: " />
                    <p:calendar id="date" value="#{attendanceListMB.date}" />

                    <p:inputText class="regInputText" value="#{studentMB.firstName}"/>
                    <p:commandButton class="actionButton" value="Search" 
                                     action="#{studentMB.viewStudent()}"
                                     update="studentView">
                    </p:commandButton>
                    <p:dataTable class="viewTable" id="studentView" value="#{studentMB.students}" var="student">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{student.id}"/>
                        </p:column>
                        <p:column headerText="First Name">
                            <p:outputLabel value="#{student.firstName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.lastName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.age}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.gender}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getCity()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getEmailAddress()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getPhoneNumber()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getStreetName()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getZipCode()}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton class="actionButton" value="Add student to list" 
                                             action="#{attendanceListMB.addPresentStudent(student)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>


            </ui:define>
        </ui:composition>
    </body>
</html>
