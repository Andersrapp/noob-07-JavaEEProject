<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <div class="content-main">

                    <p:tabView id="attList-tabView">

                        <p:tab title="View by date">
                            <h:form>
                                <p:panel
                                    header="Attendance List"
                                    id="attList-header"
                                    class="panels"
                                    >
                                    <p:panelGrid columns="2" id="selectGrid2">
                                        <p:outputLabel for="course-by-date" value="Course"/>
                                        <p:selectOneMenu 
                                            id="course-by-date" 
                                            value="#{dateStatisticsController.courseMB.id}"
                                            >
                                            <p:ajax listener="#{dateStatisticsController.onCourseChange}" update="date"/>
                                            <f:selectItem 
                                                itemLabel="Select Course" 
                                                noSelectionOption="true"
                                                />
                                            <f:selectItems value="#{courseController.viewAllCourses()}" 
                                                           var="course" 
                                                           itemValue="#{course.id}"
                                                           itemLabel="#{course.courseName}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel for="date" value="Date"/>
                                        <p:selectOneMenu 
                                            id="date" 
                                            value="#{dateStatisticsController.attendanceListMB.id}"
                                            >
                                            <p:ajax event="change" update="attendingStudentView2"/>
                                            <f:selectItem 
                                                itemLabel="Select Date" 
                                                noSelectionOption="true"
                                                />
                                            <f:selectItems value="#{dateStatisticsController.courseMB.attendancelistList}"
                                                           var="attendanceList"
                                                           itemValue="#{attendanceList.id}"
                                                           itemLabel="#{attendanceList.attendanceDate}"
                                                           />
                                        </p:selectOneMenu>

                                    </p:panelGrid>

                                    <p:separator/>

                                    <p:dataTable
                                        class="viewAttendanceList" 
                                        id="attendingStudentView2" 
                                        value="#{dateStatisticsController.attendingStudentsByCourseDate}" 
                                        var="student"
                                        >
                                        <p:column headerText="First Name">
                                            <p:outputLabel value="#{student.firstName}"/>
                                        </p:column>
                                        <p:column headerText="Last Name">
                                            <p:outputLabel value="#{student.lastName}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </h:form>
                        </p:tab>
                        <p:tab title="View by period">
                            <h:form>
                                <p:panel
                                    header="Attendance List"                             
                                    class="att-panel"
                                    >
                                    <p:panelGrid columns="2" id="selectGrid">

                                        <p:outputLabel 
                                            for="period-start" 
                                            value="Period Start"
                                            />
                                        <p:calendar 
                                            id="period-start" 
                                            value="#{periodStatisticsController.periodStartDate}"
                                            />
                                        <p:outputLabel 
                                            for="period-end" 
                                            value="Period End"
                                            />
                                        <p:calendar 
                                            id="period-end" 
                                            value="#{periodStatisticsController.periodEndDate}"
                                            />
                                    </p:panelGrid>
                                </p:panel>
                                <p:panel id="period-attendance-chart">
                                    <p:chart
                                        id="overall-chart"
                                        type="line" 
                                        model="#{periodStatisticsController.lineModel}" 
                                        />
                                </p:panel>
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
