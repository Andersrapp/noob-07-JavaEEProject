<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="regForm">
                        <h:panelGrid>
                            <p:outputLabel for="courseSelect" value="Course: "/>
                            <p:selectOneMenu id="courseSelect" value="#{courseController.courseMB.id}">
                                <f:selectItem itemLabel=" "/>
                                <f:selectItems value="#{courseController.viewAllCourses()}" var="course" itemValue="#{course.id}" itemLabel="#{course.courseName}"/>
                                <p:ajax update="studentView" event="change"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Search student:" for="studentsSearch" />
                            <p:autoComplete id="studentsSearch" value="#{courseController.studentToBeAddedId}" completeMethod="#{studentController.completeStudent}"
                                            var="student" itemLabel="#{student.toString()}" itemValue="#{student.id}" forceSelection="true">
                                <p:column class="autoCompleteText">
                                    <h:outputText value="#{student.firstName}"/>
                                </p:column>
                                <p:column class="autoCompleteText">
                                    <h:outputText class="autoCompleteText" value="#{student.lastName}"/>
                                </p:column>
                            </p:autoComplete>

                            <p:commandButton value="Add student to course" action="#{courseController.addStudents()}" update="studentView"/>
                        </h:panelGrid>

                    </div>
                    <p:dataTable class="viewTable" id="studentView" value="#{courseController.courseStudents}" var="student">
                        <p:column headerText="First Name">
                            <p:outputLabel value="#{student.firstName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.lastName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.age}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.gender}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getCity()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getEmailAddress()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getPhoneNumber()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getStreetName()}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{student.contactInformation.getZipCode()}"/>
                        </p:column>
                    </p:dataTable>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
