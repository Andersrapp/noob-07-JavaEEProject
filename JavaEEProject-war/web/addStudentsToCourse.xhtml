<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <div class="content-main">

                    <h:form>
                        <p:panel
                            header="Add student to course"
                            id="add-stud-header"
                            class="panels"
                            >
                            <div class="add-stud-grid">

                                <h:panelGrid>
                                    <p:outputLabel for="courseSelect" value="Course: "/>
                                    <p:selectOneMenu id="courseSelect" value="#{courseMB.id}">
                                        <f:selectItem itemLabel=" "/>
                                        <f:selectItems value="#{courseMB.viewAllCourses()}" var="course" itemValue="#{course.id}" itemLabel="#{course.courseName}"/>
                                        <p:ajax update="studentView" event="change"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Search student:" for="studentsSearch" />
                                    <p:autoComplete id="studentsSearch" value="#{courseMB.studentToBeAddedId}" completeMethod="#{studentController.completeStudent}"
                                                    var="student" itemLabel="#{student.toString()}" itemValue="#{student.id}" forceSelection="true">
                                        <p:column class="autoCompleteText">
                                            <h:outputText value="#{student.firstName}"/>
                                        </p:column>
                                        <p:column class="autoCompleteText">
                                            <h:outputText class="autoCompleteText" value="#{student.lastName}"/>
                                        </p:column>
                                    </p:autoComplete>

                                    <p:commandButton value="Submit" action="#{courseMB.addStudents()}" update="studentView"/>
                                </h:panelGrid>
                            </div>

                            <p:dataTable class="viewTable" id="studentView" value="#{courseMB.courseStudents}" var="student">
                                <p:column headerText="First Name">
                                    <p:outputLabel value="#{student.firstName}"/>
                                </p:column>
                                <p:column headerText="Last Name">
                                    <p:outputLabel value="#{student.lastName}"/>
                                </p:column>
                                <p:column headerText="Id">
                                    <p:outputLabel value="#{student.id}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
