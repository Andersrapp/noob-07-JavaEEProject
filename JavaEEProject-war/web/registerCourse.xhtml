<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="header">
                <h:form>
                    <p:commandButton class="navigationButton" value="Register Student" action="registerStudent">
                    </p:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="registrationForm">
                        <p:outputLabel>Course name: </p:outputLabel>
                        <p:inputText id="courseName" value="#{course.name}">
                        </p:inputText>
                        <p:outputLabel>Level: </p:outputLabel>
                        <p:selectOneMenu id="level" value="#{course.level}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.levels}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="language" value="#{course.language}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.languages}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="period" value="#{course.period}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.periods}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
