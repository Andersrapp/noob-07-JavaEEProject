<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form class="regForm">
                    <h:panelGrid class="regGrid" id="registerCourseForm">
                        <p:outputLabel class="textLabels">Course name: </p:outputLabel>
                        <p:inputText class="regInputText" id="courseName" value="#{course.name}">
                        </p:inputText>
                        <p:outputLabel class="textLabels">Level: </p:outputLabel>
                        <p:selectOneMenu class="regOneMenu" id="level" value="#{course.level}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.levels}"/>
                        </p:selectOneMenu>
                        <p:outputLabel class="textLabels">Language: </p:outputLabel>
                        <p:selectOneMenu class="regOneMenu" id="language" value="#{course.language}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.languages}"/>
                        </p:selectOneMenu>
                        <p:outputLabel class="textLabels">Period: </p:outputLabel>
                        <p:selectOneMenu class="regOneMenu" id="period" value="#{course.period}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.periods}"/>
                        </p:selectOneMenu>
                        <p:outputLabel class="textLabels">Amount of students: </p:outputLabel>
                        <p:selectOneMenu class="regOneMenu" id="maxNumberOfStudents" value="#{course.maxNumberOfStudents}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.maxStudentNumbers}"/>
                        </p:selectOneMenu>
                        <p:outputLabel class="textLabels">Teacher: </p:outputLabel>
                        <p:selectOneMenu class="regOneMenu" id="mainTeacher" value="#{course.mainTeacher}">
                            <f:selectItem itemLabel=" " itemValue=" "/>
                            <f:selectItems value="#{dropdownData.teachers}"/>
                        </p:selectOneMenu>
                        <p:commandButton class="actionButton" 
                                         value="Add Course"
                                         update="registerCourseForm"
                                         />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
