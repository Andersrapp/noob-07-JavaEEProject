<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="regForm">
                        <p:inputText class="regInputText" value="#{courseMB.courseName}"/>
                        <p:commandButton class="actionButton" value="Search" 
                                         action="#{courseMB.viewCourse()}"
                                         update="studentView">
                        </p:commandButton>
                        <p:commandButton class="actionButton" value="View All" 
                                         action="#{courseMB.viewAllCourses()}"
                                         update="studentView">
                        </p:commandButton>
                    </div>
                    <p:dataTable class="viewTable" id="studentView" value="#{courseMB.courses}" var="course">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{course.courseName}"/>
                        </p:column>
                        <p:column headerText="Code">
                            <p:outputLabel value="#{course.courseCode}"/>
                        </p:column>
                        <p:column headerText="Level">
                            <p:outputLabel value="#{course.level}"/>
                        </p:column>
                        <p:column headerText="Language">
                            <p:outputLabel value="#{course.language}"/>
                        </p:column>
                        <p:column headerText="Period">
                            <p:outputLabel value="#{course.period}"/>
                        </p:column>
                        <p:column headerText="Max students">
                            <p:outputLabel value="#{course.maxNumberOfStudents}"/>
                        </p:column>
                        <p:column headerText="Main teacher">
                            <p:outputLabel value="#{course.teacher.getFirstName() + course.teacher.getLastName()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
